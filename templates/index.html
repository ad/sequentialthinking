<!DOCTYPE html>
<html>
<head>
    <title>Sequential Thinking MCP Server</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .events { background: #f9f9f9; height: 300px; overflow-y: auto; padding: 10px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sequential Thinking MCP Server</h1>
        
        <div class="section">
            <h2>Server Events</h2>
            <div id="events" class="events"></div>
            <button onclick="connectSSE()">Connect</button>
            <button onclick="disconnectSSE()">Disconnect</button>
        </div>
        
        <div class="section">
            <h2>Test MCP Request</h2>
            <select id="requestType" onchange="updateRequestTemplate()">
                <option value="initialize">Initialize</option>
                <option value="tools/list">Tools List</option>
                <option value="tools/call">Tools Call</option>
            </select>
            <br><br>
            <textarea id="requestBody" rows="10"></textarea>
            <br>
            <button onclick="sendRequest()">Send Request</button>
            <br><br>
            <h3>Response:</h3>
            <pre id="response"></pre>
        </div>
    </div>

    <script>
        let eventSource = null;
        
        function connectSSE() {
            if (eventSource) eventSource.close();
            eventSource = new EventSource('/events');
            eventSource.onopen = () => addEvent('Connected to SSE stream');
            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    addEvent('Received: ' + JSON.stringify(data, null, 2));
                } catch (e) {
                    addEvent('Raw: ' + event.data);
                }
            };
            eventSource.onerror = () => addEvent('SSE connection error');
        }
        
        function disconnectSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                addEvent('Disconnected from SSE stream');
            }
        }
        
        function addEvent(message) {
            const events = document.getElementById('events');
            const time = new Date().toLocaleTimeString();
            events.innerHTML += '[' + time + '] ' + message + '\n';
            events.scrollTop = events.scrollHeight;
        }
        
        function updateRequestTemplate() {
            const requestType = document.getElementById('requestType').value;
            const requestBody = document.getElementById('requestBody');
            
            const templates = {
                'initialize': {id: "1", method: "initialize", params: {protocolVersion: "2025-03-26", capabilities: {}, clientInfo: {name: "web-test-client", version: "1.0.0"}}},
                'tools/list': {id: "2", method: "tools/list", params: {}},
                'tools/call': {id: "3", method: "tools/call", params: {name: "sequentialthinking", arguments: {thought: "Let me think about this problem step by step.", nextThoughtNeeded: true, thoughtNumber: 1, totalThoughts: 3}}}
            };
            
            requestBody.value = JSON.stringify(templates[requestType], null, 2);
        }
        
        async function sendRequest() {
            const requestBody = document.getElementById('requestBody').value;
            const responseDiv = document.getElementById('response');
            
            try {
                const response = await fetch('/mcp', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: requestBody
                });
                
                const result = await response.json();
                responseDiv.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }
        
        updateRequestTemplate();
    </script>
</body>
</html>
